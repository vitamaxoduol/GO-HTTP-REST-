apiVersion: app/v1
kind: Deployment
metadata:
  name: go-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
    app: go-app
  template:
    metadata:
      labels:
      app: go-app
    spec:
      containers:
      - name: go-app
        image: vitamax/go-http-rest-api:latest
        ports:
        - containerPort: 8080
